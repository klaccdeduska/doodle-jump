<DOCTYPE html>
   <html lang="en">
    <head>
     <title>Basic Doodle Jump HTML CSS JAVA Game</title>
     </style>
     <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <audio id="backgroundMusic" loop>
            <source src="backround-music.mp3" type="audio/mp3">
        </audio>
        <audio id="jumpSound" loop>
            <source src="jumpSound.mp3" type="audio/mp3">
        </audio>
        <audio id="gameOverSound" loop>
            <source src="gameOverSound.mp3" type="audio/mp3">
        </audio>
        <button id="gameStarted" onclick="hideButton()">Играть</button>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOverScreen">
            <button id="retryButton">Заново</button>
        </div>
        <script>
            function hideButton() {
                const button = document.getElementById("gameStarted") ;
                button.style.display = "none" ;
                document.getElementById('gameCanvas')
            }
        </script>
        <div id="score"></div>
        <div id="hiscore"></div>
        <div id="game"></div>
         <div>
            <div class="left-touch"></div>
            <div class="right-touch"></div>
        </div>
        <div id="image-container">
            <img id="Doodle-guy" src="https://raw.githubusercontent.com/kubowania/Doodle-Jump/refs/heads/master/doodler-guy.png">
            <img id="platform" src="https://raw.githubusercontent.com/kubowania/Doodle-Jump/refs/heads/master/platform.png">
            <img id="background" src="https://raw.githubusercontent.com/kubowania/Doodle-Jump/refs/heads/master/background.png">
        </div>
        <script src="script.js"></script>
    </body>
    </html>
